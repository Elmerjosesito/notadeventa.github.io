<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nota de Venta</title>
    <style>
        .local {
            font-family: Arial, sans-serif;
            max-width: 750px;
            margin: auto;
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            background-color: #E8F5E9;
        }
        .header, .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #C8E6C9;
        }
        .header div, .footer div {
            flex: 1;
        }
        .header input, .footer input {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #4CAF50;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #4CAF50;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #A5D6A7;
        }
        .totals {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .totals label {
            margin-right: 10px;
        }
        .product-image {
            width: 100px;
            height: auto;
            margin-top: 5px;
            display: none;
        }
        .print-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%; /* Hacer el botón largo */
            margin-top: 20px; /* Espacio encima del botón */
        }
        .print-button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="local">
    <img src="venta.png" alt="" style="width:100%; height:80px;">
    <h1 style="text-align: center;">NOTA DE VENTA</h1>

    <div class="header">
        <div>
            <label for="client">CLIENTE:</label>
            <input type="text" id="client" name="client" oninput="capitalizeFirstLetters()">
        </div>
        <div>
            <label for="date">FECHA:</label>
            <input type="date" id="date" name="date">
        </div>
    </div>

    <div class="header">
        <div>
            <label for="phone">TEL:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div>
            <label for="email">E-MAIL:</label>
            <input type="email" id="email" name="email">
        </div>
    </div>

    <div class="header">
        <label for="address">DIRECCION:</label>
        <input type="text" id="address" name="address">
    </div>

    <table>
        <tr>
            <th>CANT.</th>
            <th>DESCRIPCION</th>
            <th>P. UNIT.</th>
            <th>IMPORTE</th>
        </tr>
        <tr>
            <td><input type="number" id="quantity1" name="quantity1" min="0" oninput="calculateSubtotal(1)"></td>
            <td>
                <select id="description1" name="description1" onchange="showImage(1)">
                    <option value="">Seleccionar producto</option>
                    <option value="Producto 1">Producto 1</option>
                    <option value="Producto 2">Producto 2</option>
                    <option value="Producto 3">Producto 3</option>
                    <option value="Producto 4">Producto 4</option>
                    <option value="Producto 5">Producto 5</option>
                </select>
                <div><img src="" alt="Producto" id="productImage1" class="product-image"></div>
            </td>
            <td><input type="number" id="unitPrice1" name="unitPrice1" min="0" step="0.01" oninput="calculateSubtotal(1)"></td>
            <td><input type="text" id="subtotal1" name="subtotal1" readonly></td>
        </tr>
        <tr>
            <td><input type="number" id="quantity2" name="quantity2" min="0" oninput="calculateSubtotal(2)"></td>
            <td>
                <select id="description2" name="description2" onchange="showImage(2)">
                    <option value="">Seleccionar producto</option>
                    <option value="Producto 1">Producto 1</option>
                    <option value="Producto 2">Producto 2</option>
                    <option value="Producto 3">Producto 3</option>
                    <option value="Producto 4">Producto 4</option>
                    <option value="Producto 5">Producto 5</option>
                </select>
                <div><img src="" alt="Producto" id="productImage2" class="product-image"></div>
            </td>
            <td><input type="number" id="unitPrice2" name="unitPrice2" min="0" step="0.01" oninput="calculateSubtotal(2)"></td>
            <td><input type="text" id="subtotal2" name="subtotal2" readonly></td>
        </tr>
        <tr>
            <td><input type="number" id="quantity3" name="quantity3" min="0" oninput="calculateSubtotal(3)"></td>
            <td>
                <select id="description3" name="description3" onchange="showImage(3)">
                    <option value="">Seleccionar producto</option>
                    <option value="Producto 1">Producto 1</option>
                    <option value="Producto 2">Producto 2</option>
                    <option value="Producto 3">Producto 3</option>
                    <option value="Producto 4">Producto 4</option>
                    <option value="Producto 5">Producto 5</option>
                </select>
                <div><img src="" alt="Producto" id="productImage3" class="product-image"></div>
            </td>
            <td><input type="number" id="unitPrice3" name="unitPrice3" min="0" step="0.01" oninput="calculateSubtotal(3)"></td>
            <td><input type="text" id="subtotal3" name="subtotal3" readonly></td>
        </tr>
        <tr>
            <td><input type="number" id="quantity4" name="quantity4" min="0" oninput="calculateSubtotal(4)"></td>
            <td>
                <select id="description4" name="description4" onchange="showImage(4)">
                    <option value="">Seleccionar producto</option>
                    <option value="Producto 1">Producto 1</option>
                    <option value="Producto 2">Producto 2</option>
                    <option value="Producto 3">Producto 3</option>
                    <option value="Producto 4">Producto 4</option>
                    <option value="Producto 5">Producto 5</option>
                </select>
                <div><img src="" alt="Producto" id="productImage4" class="product-image"></div>
            </td>
            <td><input type="number" id="unitPrice4" name="unitPrice4" min="0" step="0.01" oninput="calculateSubtotal(4)"></td>
            <td><input type="text" id="subtotal4" name="subtotal4" readonly></td>
        </tr>
        <tr>
            <td><input type="number" id="quantity5" name="quantity5" min="0" oninput="calculateSubtotal(5)"></td>
            <td>
                <select id="description5" name="description5" onchange="showImage(5)">
                    <option value="">Seleccionar producto</option>
                    <option value="Producto 1">Producto 1</option>
                    <option value="Producto 2">Producto 2</option>
                    <option value="Producto 3">Producto 3</option>
                    <option value="Producto 4">Producto 4</option>
                    <option value="Producto 5">Producto 5</option>
                </select>
                <div><img src="" alt="Producto" id="productImage5" class="product-image"></div>
            </td>
            <td><input type="number" id="unitPrice5" name="unitPrice5" min="0" step="0.01" oninput="calculateSubtotal(5)"></td>
            <td><input type="text" id="subtotal5" name="subtotal5" readonly></td>
        </tr>
    </table><br>
    <div style="text-align: left;">
        <div class="totals">
            <label for="totalSubtotal">SUB-TOTAL $</label>
            <input type="text" id="totalSubtotal" name="totalSubtotal" readonly><br><br>
        </div>
        <div class="totals">
            <label for="tax">I.V.A. (13%) $</label>
            <input type="text" id="tax" name="tax" readonly><br><br>
        </div>
        <div class="totals">
            <label for="totalAmount">TOTAL $</label>
            <input type="text" id="totalAmount" name="totalAmount" readonly><br><br>
        </div>
    </div>
</div>
    <button class="print-button" onclick="window.print()">Imprimir Nota de Venta</button>
    
    <script>
        function capitalizeFirstLetters() {
            let input = document.getElementById("client");
            input.value = input.value.replace(/\b\w/g, char => char.toUpperCase());
        }

        function calculateSubtotal(row) {
            let quantity = document.getElementById(`quantity${row}`).value;
            let unitPrice = document.getElementById(`unitPrice${row}`).value;
            let subtotal = quantity * unitPrice;
            document.getElementById(`subtotal${row}`).value = subtotal.toFixed(2);
            calculateTotal();
        }

        function calculateTotal() {
            let totalSubtotal = 0;
            for (let i = 1; i <= 5; i++) {
                let subtotal = parseFloat(document.getElementById(`subtotal${i}`).value) || 0;
                totalSubtotal += subtotal;
            }
            document.getElementById("totalSubtotal").value = totalSubtotal.toFixed(2);
            let tax = totalSubtotal * 0.13;
            document.getElementById("tax").value = tax.toFixed(2);
            document.getElementById("totalAmount").value = (totalSubtotal + tax).toFixed(2);
        }

        function showImage(row) {
            const select = document.getElementById(`description${row}`);
            const image = document.getElementById(`productImage${row}`);
            
            switch (select.value) {
                case "Producto 1":
                    image.src = "auto1.jpg";
                    image.style.display = "block";
                    break;
                case "Producto 2":
                    image.src = "auto2.jpg";
                    image.style.display = "block";
                    break;
                case "Producto 3":
                    image.src = "auto3.jpg";
                    image.style.display = "block";
                    break;
                case "Producto 4":
                    image.src = "auto4.jpg";
                    image.style.display = "block";
                    break;
                case "Producto 5":
                    image.src = "auto5.jpg";
                    image.style.display = "block";
                    break;
                default:
                    image.style.display = "none";
            }
        }
    </script>
</body>
</html>
